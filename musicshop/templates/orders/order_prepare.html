{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="field {% if field.errors %}field-errors{% endif %}">
                <label for="{{ field.id_for_label }}">
                    {% if field.field.required %}<span>*</span>{% endif %}
                    {{ field.label }}{{ field.field.label_suffix|default_if_none:field.form.label_suffix }}
                </label>

                <div class="field__control">
                    {{ field }}
                    {{ field.errors }}
                </div>

                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Zamow</button>
    </form>
{% endblock %}
